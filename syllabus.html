<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TGT Non-Medical Syllabus Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .topic-badge {
            margin: 3px;
            font-size: 0.9rem;
        }
        .card-subtitle {
            font-size: .95rem;
        }
        pre.json-output {
            max-height: 320px;
            overflow: auto;
            background: #f8f9fa;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .h3 {
                font-size: 1.25rem;
            }
            #btnExport, #btnExpandAll, #btnCollapseAll {
                margin-bottom: 6px;
                width: 100%;
            }
            .form-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-3">TGT (Non-Medical) — Syllabus Viewer</h1>
            <div class="d-flex flex-wrap gap-2">
                <button id="btnExpandAll" class="btn btn-outline-secondary btn-sm">Expand All</button>
                <button id="btnCollapseAll" class="btn btn-outline-secondary btn-sm">Collapse All</button>
                <button id="btnExport" class="btn btn-primary btn-sm">Export Filtered JSON</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-3 gy-3">
            <div class="col-md-4 col-sm-12">
                <label class="form-label">Subject</label>
                <select id="subjectSelect" class="form-select">
                    <option value="">-- All Subjects --</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <label class="form-label">Category / Unit</label>
                <select id="categorySelect" class="form-select" disabled>
                    <option value="">-- All Categories --</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <label class="form-label">Search Topics</label>
                <input id="searchInput" class="form-control" placeholder="Search topic text..." />
        </div>
    </div>

    <!-- Apply Filter Button -->
    <div class="row mb-3">
        <div class="col-12 text-end">
            <button id="btnApplyFilter" class="btn btn-success w-100 w-md-auto">Apply Filter</button>
        </div>
    </div>

    <!-- View Options -->
    <div class="row mb-3 gy-3">
        <div class="col-md-3 col-sm-12">
            <label class="form-label">View As</label>
            <select id="viewSelect" class="form-select">
                <option value="cards">Cards</option>
                <option value="table">Table</option>
            </select>
        </div>
        <div class="col-md-9 col-sm-12 d-flex align-items-end justify-content-end">
            <small class="text-muted text-center text-md-end w-100">Tip: Choose a subject to restrict categories — then search or export the filtered JSON.</small>
        </div>
    </div>

    <!-- Results -->
    <div id="results" class="mb-4"></div>
</div>

<script src="syllabus.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
